{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto px-4 py-10 xyz-in fade-down" xyz="fade down duration-10 ease-out">
    <h2 class="text-2xl font-bold text-blue-600 mb-6 flex items-center gap-2">
        <span class="material-symbols-outlined">edit</span> Editar Usuario
    </h2>

    <form method="POST" class="space-y-6 bg-white p-6 rounded-lg shadow border border-gray-200">
        <div>
            <label class="block mb-1 font-medium text-gray-700">Usuario</label>
            <input type="text" name="usuario" value="{{ usuario.nombre_usuario }}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Contraseña</label>
            <input type="password" name="password" value="{{ usuario.password }}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Rol</label>
            <select name="rol"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>Admin</option>
                <option value="medico" {% if usuario.rol == 'medico' %}selected{% endif %}>Médico</option>
                <option value="recepcionista" {% if usuario.rol == 'recepcionista' %}selected{% endif %}>Recepcionista</option>
            </select>
        </div>

        <div class="flex justify-between">
            <button type="submit"
                    class="inline-flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                <span class="material-symbols-outlined">save</span> Actualizar
            </button>
            <a href="{{ url_for('admin_usuarios') }}"
               class="inline-flex items-center gap-2 text-gray-600 hover:text-red-500 transition">
                <span class="material-symbols-outlined">cancel</span> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
