{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 py-10 xyz-in fade-down" xyz="fade down duration-10 ease-out">
    <h2 class="text-2xl font-bold text-blue-600 mb-6 flex items-center gap-2">
        <span class="material-symbols-outlined">note_add</span> Nuevo Historial Clínico
    </h2>

    <form method="POST" class="space-y-6 bg-white p-6 rounded-lg shadow border border-gray-200">
        <div>
            <label class="block mb-1 font-medium text-gray-700">Paciente</label>
            <select name="paciente"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                <option disabled selected>Selecciona un paciente</option>
                {% for p in pacientes %}
                <option value="{{ p.id_paciente }}">{{ p.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Fecha</label>
            <input type="date" name="fecha"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Descripción</label>
            <textarea name="descripcion" rows="4"
                      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                      required></textarea>
        </div>

        <!-- Input oculto para ID de médico desde sesión -->
        <input type="hidden" name="medico_id" value="{{ session.medico_id }}">

        <div class="flex justify-between">
            <button type="submit"
                    class="inline-flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">
                <span class="material-symbols-outlined">save</span> Guardar
            </button>
            <a href="{{ url_for('ver_historiales') }}"
               class="inline-flex items-center gap-2 text-gray-600 hover:text-red-500 transition">
                <span class="material-symbols-outlined">cancel</span> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
