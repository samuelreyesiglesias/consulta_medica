{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 py-10 xyz-in fade-down" xyz="fade down duration-10 ease-out">
    <h2 class="text-2xl font-bold text-blue-600 mb-6 flex items-center gap-2">
        <span class="material-symbols-outlined">person_add</span> Registrar Nuevo Paciente
    </h2>

    <form method="POST" class="space-y-6 bg-white p-6 rounded-lg shadow border border-gray-200">
        <div>
            <label for="nombre" class="block mb-1 font-medium text-gray-700">Nombre completo</label>
            <input type="text" name="nombre" id="nombre"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>

        <div>
            <label for="fecha_nacimiento" class="block mb-1 font-medium text-gray-700">Fecha de nacimiento</label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>

        <div>
            <label for="genero" class="block mb-1 font-medium text-gray-700">Género</label>
            <select name="genero" id="genero"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                <option disabled selected>Selecciona una opción</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div>
            <label for="telefono" class="block mb-1 font-medium text-gray-700">Teléfono</label>
            <input type="text" name="telefono" id="telefono"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="direccion" class="block mb-1 font-medium text-gray-700">Dirección</label>
            <textarea name="direccion" id="direccion" rows="2"
                      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="flex justify-between">
            <button type="submit"
                    class="inline-flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">
                <span class="material-symbols-outlined">save</span> Guardar
            </button>
            <a href="{{ url_for('ver_pacientes') }}"
               class="inline-flex items-center gap-2 text-gray-600 hover:text-red-500 transition">
                <span class="material-symbols-outlined">cancel</span> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
