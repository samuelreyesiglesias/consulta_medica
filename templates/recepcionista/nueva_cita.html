{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 py-10 xyz-in fade-down" xyz="fade down duration-10 ease-out">
    <h2 class="text-2xl font-bold text-blue-600 mb-6 flex items-center gap-2">
        <span class="material-symbols-outlined">event</span> Agendar Nueva Cita
    </h2>

    <form method="post" class="space-y-6 bg-white p-6 rounded-lg shadow border border-gray-200">

        <div>
            <label class="block mb-1 font-medium text-gray-700">Paciente</label>
            <select name="paciente_id"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                <option disabled selected>Seleccioná un paciente</option>
                {% for paciente in pacientes %}
                <option value="{{ paciente.id_paciente }}">{{ paciente.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Médico</label>
            <select name="medico_id"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                <option disabled selected>Seleccioná un médico</option>
                {% for medico in medicos %}
                <option value="{{ medico.id_medico }}">{{ medico.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Fecha y Hora</label>
            <input type="datetime-local" name="fecha_hora"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Estado</label>
            <select name="estado"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                <option value="pendiente">Pendiente</option>
                <option value="confirmada">Confirmada</option>
                <option value="cancelada">Cancelada</option>
            </select>
        </div>

        <div class="flex justify-between">
            <button type="submit"
                    class="inline-flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">
                <span class="material-symbols-outlined">check_circle</span> Agendar
            </button>
            <a href="{{ url_for('dashboard_recepcionista') }}"
               class="inline-flex items-center gap-2 text-gray-600 hover:text-red-500 transition">
                <span class="material-symbols-outlined">cancel</span> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
