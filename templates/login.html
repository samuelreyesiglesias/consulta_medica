{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-indigo-50 dark:from-gray-900 dark:to-gray-800 px-4">
    <div class="w-full max-w-md bg-white/70 dark:bg-white/10 backdrop-blur-lg shadow-xl border border-white/20 rounded-2xl p-8 xyz-in fade-down" xyz="fade down duration-15 ease-out">

        <div class="mb-6 text-center">
            <h1 class="text-3xl font-extrabold text-blue-700 dark:text-white tracking-tight flex items-center justify-center gap-2">
                <span class="material-symbols-outlined text-4xl">lock_person</span> Acceso al Sistema
            </h1>
            <p class="text-sm text-gray-500 dark:text-gray-300 mt-2">Ingresa tus credenciales para continuar</p>
        </div>

        <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
            <!-- Usuario -->
            <div class="group">
                <label for="usuario" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Usuario</label>
                <div class="mt-1 flex items-center bg-white dark:bg-white/5 border border-gray-300 dark:border-gray-600 rounded-lg px-3 focus-within:ring-2 focus-within:ring-blue-500">
                    <span class="material-symbols-outlined text-gray-400 dark:text-gray-300 mr-2">person</span>
                    <input type="text" name="usuario" id="usuario"
                           class="w-full py-2 bg-transparent text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none"
                           placeholder="Ingresa tu usuario" required autocomplete="username">
                </div>
            </div>

            <!-- Contraseña -->
            <div class="group">
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Contraseña</label>
                <div class="mt-1 flex items-center bg-white dark:bg-white/5 border border-gray-300 dark:border-gray-600 rounded-lg px-3 focus-within:ring-2 focus-within:ring-blue-500">
                    <span class="material-symbols-outlined text-gray-400 dark:text-gray-300 mr-2">lock</span>
                    <input type="password" name="password" id="password"
                           class="w-full py-2 bg-transparent text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none"
                           placeholder="••••••••" required autocomplete="current-password">
                </div>
            </div>

            <!-- Botón -->
            <button type="submit"
                    class="w-full inline-flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-blue-300 text-white font-semibold py-2 rounded-lg transition duration-200 ease-in-out active:scale-95">
                <span class="material-symbols-outlined">login</span> Ingresar
            </button>

            <!-- Enlace recuperar -->
            <div class="text-center text-sm text-gray-500 dark:text-gray-400 mt-4">
                ¿Olvidaste tu contraseña? <a href="#" class="text-blue-600 hover:underline">Recupérala</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
